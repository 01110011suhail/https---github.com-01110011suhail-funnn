<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Details with Image Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #979292;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: auto;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .image-grid {
            width: 50%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            position: relative;
            padding: 10px;
        }
        
        .grid-image {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .grid-image:hover {
            transform: scale(1.05);
        }

        .grid-image.large {
            grid-column: span 3;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;

        }
        
        .grid-image.small {
            height: 100px;
            object-fit: cover;

        }

        .toggle-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 1;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .toggle-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        .details {
            padding: 20px;
            width: 50%;
            display: flex;
            flex-direction: column;
        }

        .details h2 {
            margin: 0;
            font-size: 28px;
            color: #333;
        }

        .details p {
            margin: 5px 0;
            color: #666;
            font-size: 16px;
        }

        .rating {
            color: gold;
        }

        .more-details-button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .more-details-button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 15% auto;
            width: 80%;
            animation: fadeIn 0.5s;
        }

        .modal-content img {
            width: 50%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .modal-content img:hover {
            transform: scale(1.05);
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus        {
            color: #bbb;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-grid">
            <img src="img/img1.jpg" alt="Room 1" class="grid-image large">
            <img src="img/img2.jpg" alt="Room 2" class="grid-image small">
            <img src="img/img5.jpg" alt="Room 3" class="grid-image small">
            <div style="position: relative;">
                <img src="img/img4.jpg" alt="Room 4" class="grid-image small">
                <div class="toggle-button" onclick="openModal()">+ Show More Images</div>
            </div>
        </div>

        <div class="details">
            <h2>Hotel Name: Al-Masjid Al-Haram Hotel</h2>
            <p><strong><i class="fa-solid fa-location-crosshairs"></i></strong> Mecca, Saudi Arabia</p>
            <p><strong>Distance from Haram:</strong> 500 meters</p>
            <p><strong>Rating:</strong> <span class="rating">★★★★☆</span></p>
            <p><strong><i class="fa-solid fa-hand-holding-dollar"></i></strong> $150 per night</p>
            <!-- <h3>More Details:</h3> -->
            <!-- <p>This hotel offers luxurious accommodations with stunning views of the Kaaba. Enjoy world-class amenities and exceptional service during your stay.</p> -->
            <button class="more-details-button">
                <!-- <i class="fas fa-info-circle"></i> More Details -->
                 More Details
            </button>
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img src="img/img1.jpg" alt="Room 1">
            <img src="img/img2.jpg" alt="Room 2">
            <img src="img/img3.jpg" alt="Room 3">
            <img src="img/img4.jpg" alt="Room 4">
            <img src="img/img5.jpg" alt="Room 5">
            <img src="img/img6.jpg" alt="Room 6">
            <img src="img/img7.jpg" alt="Room 7">
            <img src="img/img8.jpg" alt="Room 8">
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
